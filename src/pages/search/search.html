<ion-header>
  <ion-navbar color="dark">
    <ion-title>Search Color Code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-searchbar
    text-uppercase
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="search($event.target.value)"
    (ionCancel)="onCancel($event)"
  >
  </ion-searchbar> -->
  <ion-row>
    <ion-col col-10>
      <ion-input #input type="text" placeholder="Enter color code" (input)="trim($event.target.value)" clear [(ngModel)]="searchData"></ion-input>
    </ion-col>
    <ion-col col-2>
      <button [disabled]="loading" ion-button type="button" (click)="search()">
        <ion-icon slot="end" name="search"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
 
  <ion-row>
    <ion-col size="12">
      <ion-spinner *ngIf="loading" name="bubbles"></ion-spinner>
    </ion-col>
  </ion-row>
  <ion-row 
   style="align-content: center" >
    <ion-col *ngFor="let p of products" (click)="onSelect(p)" style=" border: 1px solid #f3ecec;" no-padding col-4>
      <img *ngIf="p.ITEM_IMAGE_PATH !== null" src="{{p.ITEM_IMAGE_PATH}}"  class="itemImage" />
      <img *ngIf="p.ITEM_IMAGE_PATH == null" src="assets/imgs/noImage.jpg"  class="itemImage" />
      <ion-label> {{p.NEW_ITEM_ID}} </ion-label>
      <ion-label style="font-size: 11px;"> Max-Width : {{p.ITEM_WIDTH}} </ion-label>
    </ion-col>
    <!-- <ion-col size="6">
      <img src="{{p.ITEM_IMAGE_PATH}}" style="width: 50px; height: 50px" />
    </ion-col> -->
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <button type="button" block outline ion-button (click)="dismiss()">
        Close
      </button>
    </ion-col>
  </ion-row>
</ion-content>
