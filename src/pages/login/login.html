<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo">
      </div>
    </div>

    <!-- Login form -->
    <div class="list-form">
      <ion-item>
        <ion-label stacked>
          <ion-icon name="contact" item-start></ion-icon>
          {{ 'LOGIN.EMAIL' | translate }} / 
          <!-- <ion-icon name="call" item-start></ion-icon> -->
          {{ 'LOGIN.MOBILE' | translate }}
        </ion-label>
        <ion-input [(ngModel)]="user_id" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>
          <ion-icon name="lock" item-start></ion-icon>
          {{ 'LOGIN.PASS' | translate }}
        </ion-label>
        <ion-input [(ngModel)]="user_password" type="password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-item >
            <ion-label>Remember me</ion-label>
            <ion-checkbox [(ngModel)]="savePassword" slot="end" ></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
   
    <!-- <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p> -->

    <ion-row>
      <ion-col size="12">
        <ion-spinner  *ngIf="loading" name="bubbles" ></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row>
      <button *ngIf="!loading" ion-button icon-start offset-4 col-4 round small style="opacity: 0.6;border: 1px solid white;" (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        <!-- SIGN IN -->
        {{ 'LOGIN.TITLE' | translate }}
      </button>
    </ion-row>

    <!-- <div *ngIf="!loading" text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
    </div>-->
    <!-- <br> -->
    <ion-row text-center no-padding>      
        <ion-item style="background-color: transparent;">
          <ion-label style="color: white;">Language</ion-label>
          <ion-select style="color: white;" [(ngModel)]="language" (ionChange)="chooseLanguage()">
            <ion-option value="en">English</ion-option>
            <ion-option value="ar">Arabic</ion-option>
            <ion-option value="ur">Urdu</ion-option>
          </ion-select>
        </ion-item>
    </ion-row>
    <br>
    <ion-row>
      <ion-col size="12" (click)="forgotPassword()">
        <ion-label offset-4>{{ 'LOGIN.FORGOTPASS' | translate }}</ion-label>
      </ion-col>
      <ion-col size="12" (click)="signUp()">
        <ion-label style="float: right;">{{ 'LOGIN.SIGNUP' | translate }}</ion-label>
      </ion-col>
    </ion-row>
  </div> 
</ion-content>
