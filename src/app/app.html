<ion-menu menuId="“sideMenu”"  [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <!-- <ion-title>{{branch}}</ion-title> -->
      <img alt="logo" style="float: left;padding-left: 12px;" height="25" src="assets/imgs/logoTr.png">
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-list >
      <div *ngFor="let p of pages">
        <button *ngIf="p.enable"  color="side" menuClose ion-item (click)="openPage(p)">
          <ion-icon slot="start" name={{p.logo}}></ion-icon>
          {{p.script | translate}}
        </button>
      </div>
      <!-- <button *ngIf="isUserAdmin" color="side" menuClose ion-item (click)="openManager()">
        <ion-icon name="lock"></ion-icon>
        {{"PAGES.ManageAccess" | translate}}</button> -->

      <button  color="side" menuClose ion-item (click)="logout()">
        <ion-icon name="power"></ion-icon>
        {{"PAGES.Logout" | translate}}</button>

      <!-- <button  color="side" menuClose ion-item (click)="changeLanguage()">
        <ion-icon name="custom-language"></ion-icon>
        {{"PAGES.Language" | translate}}</button> -->

        <ion-row text-center no-padding>      
          <ion-item style="background-color: #10181F;">
            <ion-label style="color: white;">
              <ion-icon name="custom-language"></ion-icon> Language</ion-label>
            <ion-select style="color: white;" [(ngModel)]="lang"
             (ionChange)="changeLanguage()"
             interface="popover">
              <ion-option value="en">English</ion-option>
              <ion-option value="ar">Arabic</ion-option>
              <ion-option value="ur">Urdu</ion-option>
            </ion-select>
          </ion-item>
      </ion-row>

      <button  color="side" menuClose ion-item (click)="openFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
        Facebook</button>
      <button  color="side" menuClose ion-item (click)="openTwitter()">
        <ion-icon name="logo-twitter"></ion-icon>
        Twitter</button>
      <button  color="side" menuClose ion-item (click)="openInsta()">
        <ion-icon name="logo-instagram"></ion-icon>
        Instagram</button>

    
    </ion-list>
  </ion-content>
</ion-menu>

<!-- enable-menu-with-back-views="true" Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
